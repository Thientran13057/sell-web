<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
         body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;

        }

        .navbar {
            background: linear-gradient(to right, #333, #555);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .content {
            flex: 1;
            padding-top: 70px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .navbar a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            margin-left: auto;
        }

        .form-control {
            border-radius: 50px;
            border: 2px solid #4CAF50;
        }

        .btn-outline-success {
            border-radius: 50px;
            border: 2px solid #4CAF50;
            background-color: transparent;
            color: #4CAF50;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-success:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .item-all {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .edited-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }

        .product-container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
            box-sizing: border-box;
        }

        #buy-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        .img-fluid {
            width: 100%;
            height: auto;
        }

        .product-details {
            text-align: left;
            padding: 20px;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .product-details p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            color: #D9534F;
            margin-bottom: 20px;
        }

        .product-image-thumbnails {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-image-thumbnails img {
            width: 80px;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .product-image-main img {
            width: 100%;
            height: auto;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 10px;
            border-radius: 0;
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: #000;
            border: none;
            color: #fff;
        }

        .btn-secondary {
            background-color: #D9534F;
            border: none;
            color: #fff;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .quantity-control input {
            width: 60px;
            text-align: center;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; 
        }

        .dropdown-menu {
            background-color: #444;
            border: none;
        }

        .dropdown-menu a {
            color: white;
            padding: 10px 20px;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="loggedInUser" style="display: none;"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="trang chủ.html">Trang chủ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> Giới thiệu</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-box"></i> Sản phẩm
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="furniture.html">Sản phẩm nội thất</a>
                            <a class="dropdown-item" href="carpet.html">Thảm</a>
                            <a class="dropdown-item" href="#">Nến</a>
                            <a class="dropdown-item" href="#">Đồ trang trí</a>
                            <a class="dropdown-item" href="#">Chén dĩa</a>
                            <a class="dropdown-item" href="#">Giấy dán tường</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Liên hệ</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 search-container" action="/search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm..." name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
                </form>
                <div class="navbar-login ml-3">
                    <a class="btn btn-outline-light" href="index.html">Đăng ký</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container content mt-5 pt-5">
        <div class="row">
            <div class="col-md-2 product-image-thumbnails">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRru46BFnIK_P1crDwi_sqbWw4SEWA74cVcbg&usqp=CAU" alt="Thumbnail 1" onclick="changeImage(this)">
                <img src="https://onlinestore.thaicong.com/wp-content/uploads/cache/2020/06/400x400/ourika.jpg" alt="Thumbnail 2" onclick="changeImage(this)">
            </div>
            <div class="col-md-5 product-image-main">
                <img id="product-image" src="" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-5 product-details">
                <h2 id="product-title">Tên sản phẩm</h2>
                <p id="product-price" class="product-price">Giá: </p>
                <div id="product-description">
                    <!-- Mô tả sản phẩm sẽ được thêm vào đây -->
                </div>
                <div class="quantity-control">
                    <button onclick="decreaseQuantity()">-</button>
                    <input type="text" id="product-quantity" value="1" readonly>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <button id="add-to-cart" class="btn btn-primary mt-3">Thêm vào giỏ hàng</button>
                <button id="buy-now" class="btn btn-secondary mt-2">Mua ngay</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cửa hàng của tôi. Bảo lưu mọi quyền.</p>
    </footer>
    <script type="module" src="product.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var productData = localStorage.getItem('productData');
            if (productData) {
                var product = JSON.parse(productData);
                document.getElementById('product-title').textContent = product.title;
                document.getElementById('product-price').textContent = 'Giá: ' + product.price;
                document.getElementById('product-image').src = product.imageSrc;
                
                // Hiển thị mô tả sản phẩm
                var descriptionContainer = document.getElementById('product-description');
                var descriptions = product.description.split('.');
                descriptions.forEach(function(line) {
                    var p = document.createElement('p');
                    p.textContent = line.trim() + '.';
                    descriptionContainer.appendChild(p);
                });
            }
        });
    
        function changeImage(thumbnail) {
            document.getElementById('product-image').src = thumbnail.src;
        }
    
        function decreaseQuantity() {
            var quantityInput = document.getElementById('product-quantity');
            var quantity = parseInt(quantityInput.value);
            if (quantity > 1) {
                quantityInput.value = quantity - 1;
            }
        }
    
        function increaseQuantity() {
            var quantityInput = document.getElementById('product-quantity');
            var quantity = parseInt(quantityInput.value);
            quantityInput.value = quantity + 1;
        }
    </script>
    
</body>
</html>
