<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Thông tin thanh toán</h2>
        <form>
            <div class="form-group">
                <label for="paymentMethod">Phương thức thanh toán:</label>
                <select class="form-control" id="paymentMethod" required>
                    <option value="">Chọn phương thức</option>
                    <option value="creditCard">Thẻ tín dụng</option>
                    <option value="paypal">PayPal</option>
                    <option value="bankTransfer">Chuyển khoản ngân hàng</option>
                </select>
            </div>
            <div class="form-group">
                <label for="buyerName">Tên người mua:</label>
                <input type="text" class="form-control" id="buyerName" placeholder="Nhập tên người mua" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Xác nhận đơn hàng</button>
        </form>
    </div>
    <!-- Bootstrap JS và Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
